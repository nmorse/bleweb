<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="ble.js">

    </script>
    <title>Web Bluetooth</title>
  </head>
  <body>
    <button onClick='connect()'>connect</button>
    <button onClick='disconnect()'>disconnect</button>
    <br />
    <button onClick='send_text("-1 r\n")'>-1 r</button>
    <button onClick='send_text("-1 g\n")'>-1 g</button>
    <button onClick='send_text("-1 b\n")'>-1 b</button>
    <button onClick='send_text("1 r\n")'>1 r</button>
    <button onClick='send_text("1 g\n")'>1 g</button>
    <button onClick='send_text("1 b\n")'>1 b</button>
    <br />
    <label for="cmd">Cmd (up to 19 characters):</label>

    <input type="text" id="cmd" name="cmd" required
           size="80">
        <button onClick='send_text(document.getElementById("cmd").value + "\n")'>send</button>
  </body>
</html>
